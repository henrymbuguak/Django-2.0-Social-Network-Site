{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Change your password | Henry lab Social Network{% endblock %}

{% block content %}
     <div class="container">
        <div class="row" style="margin-top: 3%">
            <h2 class="page-header">Change your password</h2>
           <form action="." method="post">
                {{ form|crispy  }}
                {% csrf_token %}
                <p><input type="submit" value="Change" class="btn btn-primary"></p>
            </form>
        </div>
    </div>
{% endblock %}
